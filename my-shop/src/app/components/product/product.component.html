<button class="back-button" (click)="hideDetailsPage()"></button>
<div class="product-list__product-details">
    <h1>{{chosenProduct.Title}}</h1>
    <div>
        <img src='{{chosenProduct.BigImage}}' alt='product image'>
    </div>
    <h2>Description:</h2>
    <pre class="details-paragraph">{{chosenProduct.Description}}</pre>
    <h3>Price:</h3>
    <span>{{chosenProduct.Price}}$</span>
</div>

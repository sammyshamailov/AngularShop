<span class="header">Your Cart</span>
<div class="product-list">
    <div *ngFor="let product of (cartProducts$ | async)" class="product-list__product">
        <div>
            <button class="product-list__product-button" value='{{ product.Title }}' (click)='removeFromCart(product)'>
            </button>
        </div>
        <span>{{product.Title}}</span>
        <div class="product-list__product-image">
            <img src='{{product.Image}}' alt='{{product.Title}}' (click)="showProductDetails(product)">
        </div>
        <span>Price: {{product.Price}}$</span>
    </div>
</div>

<router-outlet></router-outlet>
